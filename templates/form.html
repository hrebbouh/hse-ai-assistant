<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSE AI Agents - Formulaire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 50%, rgba(0, 255, 204, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(0, 191, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(255, 0, 150, 0.1) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            z-index: -1;
            background-image: 
                linear-gradient(rgba(0, 255, 204, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 204, 0.3) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            padding: 1rem 2rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: block;       
            margin: 0 auto;       
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #00ffcc, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: #cccccc;
            text-decoration: none;
            transition: color 0.3s;
            position: relative;
        }

        .nav-links a:hover {
            color: #00ffcc;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #00ffcc, #00bfff);
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ffcc, #00bfff);
            color: #000000;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 204, 0.4);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 120px 2rem 2rem;
        }

        .form-container {
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 0%, rgba(0, 255, 204, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            text-align: center;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00bfff, #00ffcc, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.7;
        }

        .form-subtitle {
            text-align: center;
            color: #cccccc;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
            line-height: 1.7;
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00ffcc;
            font-weight: 600;
            font-size: 1rem;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-family: inherit;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #00ffcc;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
            transform: translateY(-2px);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .file-upload {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload:hover {
            border-color: #00ffcc;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .file-upload.dragover {
            border-color: #00ffcc;
            background: rgba(0, 255, 204, 0.1);
            transform: scale(1.02);
        }

        .file-upload input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
            opacity: 0.7;
            stroke: #00ffcc;
        }

        .upload-text {
            color: #cccccc;
            text-align: center;
            line-height: 1.6;
        }

        .upload-text strong {
            color: #00ffcc;
        }

        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #00ffcc, #00bfff);
            color: #000000;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 255, 204, 0.3);
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 204, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .file-preview {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 255, 204, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 204, 0.3);
            display: none;
            color: #00ffcc;
        }

        .file-preview.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffcc;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .nav-links a {
                font-size: 0.9rem;
            }

            .container {
                padding: 120px 1rem 2rem;
            }

            .form-container {
                padding: 2rem;
            }

            .form-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="grid-overlay"></div>
    
    <header>
        <nav>
            <a href="/" class="logo">HSE AI Agents</a>
            <!-- <ul class="nav-links">
                <li><a href="#features">Fonctionnalités</a></li>
                <li><a href="#solutions">Solutions</a></li>
                <li><a href="#documentation">Documentation</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul> -->
        </nav>
    </header>

    <div class="container">
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>

        <div class="form-container">
            <h1 class="form-title">Signaler un Danger</h1>
            <p class="form-subtitle">Aidez-nous à améliorer la sécurité de votre environnement de travail avec l'intelligence artificielle</p>
            
            <form id="hse-form" action="/form" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="company-name" class="form-label">Nom de l'entreprise / PME</label>
                    <input type="text" id="company-name" name="companyName" class="form-input" required placeholder="Ex: Entreprise Dupont SARL">
                </div>

                <div class="form-group">
                    <label for="danger-description" class="form-label">Description du danger</label>
                    <textarea id="danger-description" name="description" class="form-textarea" 
                              placeholder="Décrivez en détail le danger identifié, les circonstances, l'emplacement et les risques potentiels..." required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Photo du danger</label>
                    <div class="file-upload" id="file-upload">
                        <input type="file" id="photo-upload" name="photo" accept="image/*" required>
                        <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                        </svg>
                        <div class="upload-text">
                            <strong>Cliquez pour télécharger</strong> ou glissez-déposez<br>
                            <small>PNG, JPG, JPEG jusqu'à 10MB</small>
                        </div>
                    </div>
                    <div class="file-preview" id="file-preview">
                        <span id="file-name"></span>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Télécharger le rapport</button>
            </form>
        </div>
    </div>

    <script>
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const background = document.querySelector('.background');
            background.style.transform = `translateY(${scrolled * 0.5}px)`;
        });

        document.querySelectorAll('.floating-element').forEach(element => {
            element.addEventListener('mouseenter', () => {
                element.style.transform = 'scale(2)';
                element.style.boxShadow = '0 0 20px #00ffcc';
            });
            
            element.addEventListener('mouseleave', () => {
                element.style.transform = 'scale(1)';
                element.style.boxShadow = 'none';
            });
        });

        const fileUpload = document.getElementById('file-upload');
        const fileInput = document.getElementById('photo-upload');
        const filePreview = document.getElementById('file-preview');
        const fileName = document.getElementById('file-name');

        fileInput.addEventListener('change', handleFileSelect);
        fileUpload.addEventListener('dragover', handleDragOver);
        fileUpload.addEventListener('dragleave', handleDragLeave);
        fileUpload.addEventListener('drop', handleDrop);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                displayFilePreview(file);
            }
        }

        function handleDragOver(e) {
            e.preventDefault();
            fileUpload.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            fileUpload.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            fileUpload.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                displayFilePreview(files[0]);
            }
        }

        function displayFilePreview(file) {
            fileName.textContent = `✓ ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            filePreview.classList.add('show');
        }
            const formData = new FormData(this);
            const companyName = formData.get('companyName');
            const dangerDescription = formData.get('description');
            const photo = formData.get('photo');

            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            
            submitBtn.textContent = 'Envoi en cours...';
            submitBtn.disabled = true;

            setTimeout(() => {
                alert(`Rapport soumis avec succès!\n\nEntreprise: ${companyName}\nDescription: ${dangerDescription.substring(0, 100)}...\nPhoto: ${photo.name}`);
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                this.reset();
                filePreview.classList.remove('show');
            }, 2000);

        document.querySelectorAll('.form-input, .form-textarea').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentNode.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentNode.style.transform = 'translateY(0)';
            });
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
